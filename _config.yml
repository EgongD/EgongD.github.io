          * <strong>분석업무를 하며 생긴 꼼꼼함</strong><br>
           : 환경부주관 정도관리(미지의 값이 주어졌을 때 실험을 통해 답을 도출해내는 시험) 수질, PCBs 분야 매년 통과.<br>
