about_content: | # this will include new lines to allow paragraphs
  비전공자에서 개발의 세계로 넘어온 이호세아 입니다. <br>
  이런저런 자기 개발을하며 회사생활을 하고 있었는데 Java 입문 수업을 듣고 '앗! 너무 재미있다! 더 배우고 싶다!'라는 생각에 코드스테이츠로 코딩을 본격적으로 배우기 시작했습니다.<br><br>
  처음 코딩을 접했을 때 사람들을 편리하게 생활할 수 있게 해주는 기술에 매력을 느꼈습니다. 늦게(?) 입문한 만큼 더 <strong>성실하고 꾸준하게 준비하고 나아가는 개발자</strong>가 되는 것이
  저희 다짐이고, 항상 <strong>팀원을 존중하고 소통하며 나아가는 개발 문화를 지향</strong>하겠습니다.
  

