           <br><br>
           
          * <strong>팀과의 협업 시 소통으로 문제를 빠르게 해결</strong><br>
           : 프리 프로젝트 시 소통의 부재로 개발하는 시간이 너무 오래 걸려 문제가 발생했던 경험이 있어서, 메인 프로젝트 때에는 프론트엔드, 백엔드 가리지 않고 상황을 공유하며 진행.<br>
           : 모르는 오류나 혼자 알아보고 공부하다 도저히 못풀겠는 오류나 문제들은 서로 공유해서 같이 알아보고 해결함.
           <br><br>
           
          * <strong>맡은 업무는 끝까지 수행함</strong><br>
           : 메인 프로젝트 시 처음 접하는 KakaoPay API를 이용해 카카오페이 테스트 결제 부분 구현.<br>
           : 구글링, 카카오디벨로터 질문 등 팀원들에게 양해를 구하고 약 10일 정도 시간을 소요함.<br>
           : 처음 해보는 기능이라 많이 어려웠지만 성공적으로 구현함.
